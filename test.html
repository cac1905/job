<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=640, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-title" content="">
<title>constructor-selector</title>
<style>
	button {
		-webkit-user-select: auto;
   		-webkit-touch-callout: auto;
	}
.copy_btn{ display:inline-block; width:190px; height:90px; line-height:90px; margin:0 5px; text-align:center; font-size:30px; white-space:nowrap; border:#ddd solid 1px; background-color:#efefef; cursor:pointer;}
</style>
</head>
<body>
 
<button class="copy_btn" data-clipboard-text="1">Copy-val: 1</button>
<button class="copy_btn" data-clipboard-text="2">Copy-val: 2</button>
<button class="copy_btn" data-clipboard-text="3">Copy-val: 3</button>
 
    <script type="text/javascript" src="https://m.1718d.com/resources/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
 
<script>
    var clipboard = new Clipboard('.copy_btn');
 
    clipboard.on('success', function(e) {
		alert('复制成功 : ' + e.text);
        //console.log(e);
    });
 
    clipboard.on('error', function(e) {
        //console.log(e);
    });
    </script>
</body>
</html>
